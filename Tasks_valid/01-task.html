<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }

        .hint {
            display: none;
            color: #888;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" id="loginInput">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" id="passwordInput">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        function showHint(hintId) {
            const hint = document.getElementById(hintId);
            hint.style.display = 'inline';
        }

        function hideHint(hintId) {
            const hint = document.getElementById(hintId);
            hint.style.display = 'none';
        }

        document.getElementById('loginInput').addEventListener('focus', function () {
            showHint('loginHint');
        });

        document.getElementById('loginInput').addEventListener('blur', function () {
            hideHint('loginHint');
        });

        document.getElementById('passwordInput').addEventListener('focus', function () {
            showHint('passwordHint');
        });

        document.getElementById('passwordInput').addEventListener('blur', function () {
            hideHint('passwordHint');
        });

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const loginValue = this.elements.login.value;
            const passwordValue = this.elements.password.value;
            alert(`Логин: ${loginValue}\nПароль: ${passwordValue}`);
        });
    </script>
</body>

</html>
